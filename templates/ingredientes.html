<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredientes</title>
</head>
<body>
    <h1>Estos son los productos con sus ingredientes</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Calorias</th>
                <th>Vegetariano</th>
                <th>Inventario</th>
                <th>Sabor</th>       
            </tr>
        </thead>
        <tbody>
            {% for item in items%}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.precio}}</td>
                <td>{{item.calorias}}</td>
                <td>{{item.es_vegetariano}}</td>
                <td>{{item.inventario}}</td>
                <td>{{item.sabor}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
